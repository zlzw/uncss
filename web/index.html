<!DOCTYPE html>
<html ng-app>
<head>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">

    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <script src="http://code.angularjs.org/1.2.12/angular.min.js"></script>
    <script src="js/todo.js"></script>
    <title>uncss &mdash; Scan your page automatically and create new CSS files removing all the unused CSS</title>

    <link rel="shortcut icon" href="img/favicon.ico" />
</head>

<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=1422038494703199";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<a href="https://github.com/stagecoachio/uncss" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>

<div ng-controller="TodoCtrl">

    <div class="container">
        <div class="title">uncss</div>

        <div class="row">
            <form>
            <div class="input-group">
                <input type="text" ng-model="url" class="form-control" placeholder="Insert your URL here" autofocus>
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="clean(url)" type="submit">Clean!</button>
              </span>
            </div>
            </form>
        </div>
    </div>
    <div id="global_messages">

    </div>
    <div class="results">
        <div ng-if="is_processing_html" class="progress progress-striped active">
            <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            </div>
        </div>
    </div>

    <div ng-if="links" class="results">
        <table class="table table-striped table-results">
            <thead>
            <tr>
                <th class="source-url-column">Source URL</th>
                <th class="cleaned-css-column">Cleaned CSS</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="link in links">
                <td class="source-url-column"><span class="link-source-url"><a href="{{link.source}}" target="_blank">{{link.source}}</a></span></td>
                <td class="cleaned-css-column" ng-switch on="link.status">
                    <span ng-switch-when="processing">Processing...</span>
                    <span ng-switch-when="error" class="text-danger">Error</span>
                    <span ng-switch-when="success">
                        <a href="http://localhost:8097/get_css/{{link.css_key}}" target="_blank">Download</a>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="footer">
      <div class="container">
          <a href="https://twitter.com/share" data-url="http://stagecoach.io/uncss"
             data-text="uncss &mdash; Scan your page automatically and create new CSS files removing all the unused CSS."
             class="twitter-share-button" data-lang="en">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
          <hr>
        <p class="muted credit">Copyright &copy; 2014 <a href="http://stagecoach.io" target="_blank">stagecoach.io</a> &mdash; <a href="http://www.felixcarmona.com/" target="_blank">Felix Carmona</a></p>
      </div>
    </div>
</body>
</html>
